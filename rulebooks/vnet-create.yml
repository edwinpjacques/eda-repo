---
- name: Listen for Namespace events
  hosts: all
  sources:
    - sabre1041.eda.k8s:
        api_version: sriovnetwork.openshift.io/v1
        kind: SriovNetwork
  rules:
    - name: Trigger action on Namespace creation or update with specific annotation
      condition: event.resource.status.phase == Active and event.resource.metadata.labels.type == eda
      action:
        run_job_template:
          name: create-vnet.yml
          organization: Default
          job_args:
            extra_vars: 
              ns: "{{ event.resource.metadata.name }}"
              annotate: "{{ event.resource.metadata.annotations }}"
              ev: "{{ event }}"
